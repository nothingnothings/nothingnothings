<svg fill="none" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet"></link>

      <style>

.box {
  font-size: 8px;
  font-family: 'Press Start 2P', 'Lato', sans-serif;
  border-radius: 2px;
  position: relative;
  padding: 8px;
  width: 140px;
  height: 14px;
  line-height: 16px;
  margin: auto;
  background: white;
  border: 1px solid white;
  cursor: default;
  box-shadow: 0 1px 0 1px black,
              inset 0 1px 0 1px black,
              0 0 0 1px black,
              inset 0 0 0 1px black;
}
.box > i {
  width: 0;
  height: 0;
  border: 3px solid transparent;
  border-top-color: black;
  margin-top: 12px;
  animation: blink 0.55s infinite alternate;
  float: right;
  position: absolute;
  right: 10px;
}

.red { color: #FF0000; }

@keyframes blink {
     0% { opacity: 1; }
     49% { opacity: 1; }
     50% { opacity: 0; }
    100% { opacity: 0; }
}
        
      </style>


            <div class="box">
              Every journey starts with a <span class="red">choice</span>...
              <i></i>
          </div>

    </div>
        </foreignObject>
</svg>
