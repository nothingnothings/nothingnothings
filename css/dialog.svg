<svg fill="none" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet"></link>

      <style>

.box {
  font-size: 8px;
  font-family: 'Press Start 2P', 'Lato', sans-serif;
  border-radius: 2px;
  position: relative;
  padding: 8px;
  width: 210px;
  height: 28px;
  line-height: 16px;
  margin: auto;
  background: white;
  border: 1px solid white;
  cursor: default;
  box-shadow: 0 1px 0 1px black,
              inset 0 1px 0 1px black,
              0 0 0 1px black,
              inset 0 0 0 1px black;
}
.box > i {
  width: 0;
  height: 0;
  border: 5px solid transparent;
  border-top-color: black;
  margin-top: 9px;
  animation: bounce 0.5s ease-in-out 0 infinite alternate;
  float: right;
  position: absolute;
  right: 18px;
}

.red {
  color: #ff0000;
}

@keyframes bounce {
  from { margin-top: 20px; }
  to { margin-top: 28px; }
}
        
      </style>


            <div class="box">
              Every journey starts with a <span class="red">choice</span>...
              <i></i>
          </div>

    </div>
  </foreignObject>
</svg>
