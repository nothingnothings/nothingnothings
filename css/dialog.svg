<svg fill="none" width="165" height="34" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet"></link>

      <style>

.box {
  font-size: 8px;
  font-family: 'Press Start 2P', 'Lato', sans-serif;
  border-radius: 2px;
  position: relative;
  padding: 8px;
  width: 140px;
  height: 14px;
  line-height: 16px;
  margin: auto;
  background: white;
  border: 1px solid white;
  cursor: default;
  box-shadow: 0 1px 0 1px black,
              inset 0 1px 0 1px black,
              0 0 0 1px black,
              inset 0 0 0 1px black;
}
 i {
  width: 0;
  height: 0;
  opacity: 0;
  border: 3px solid transparent;
  border-top-color: black;
  margin-top: 12px;
  animation: blink 0.55s infinite alternate;
  animation-delay: 4s;
  float: right;
  position: absolute;
  right: 10px;
}

.content {
  overflow: hidden;
  white-space: nowrap;
  width: 0;
  animation: typing;
  animation-duration: 4s;
  animation-timing-function: steps(60, end);
  animation-fill-mode: forwards;
}

.blink {
  
}

.red { color: #FF0000; }

@keyframes blink {
     0% { opacity: 0; }
     49% { opacity: 0; }
     50% { opacity: 1; }
    100% { opacity: 1; }
}

@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}


        
      </style>


            <div class="box typing">
              <div class="content">Every journey begins with a <span class="red">choice</span>...      <i></i></div>
        
          </div>

    </div>
        </foreignObject>
</svg>
